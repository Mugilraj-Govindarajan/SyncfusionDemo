<body>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-md-9">
                <div id="schedule"></div>
            </div>
        </div>
    </div>
<script>
    var ownerData = generateResourceData(1, 300, 'Resource');
    var eventData = generateStaticEvents(new Date(2018, 4, 1), 300, 12);
    var scheduleOptions = {
        width: '750px',
        height: '550px',
        selectedDate: new Date(2018, 4, 1),
        currentView: 'TimelineMonth',
        group: {
            resources: ['Owners']
        },
        resources: [
            {
                field: 'OwnerId', title: 'Owner',
                name: 'Owners', allowMultiple: true,
                dataSource: ownerData,
                textField: 'Text', idField: 'Id', colorField: 'Color'
            }
        ],
        views: [
            { option: 'Day' },
            { option: 'Week', allowVirtualScrolling: true },
            { option: 'Month', allowVirtualScrolling: true },
            { option: 'TimelineDay' },
            { option: 'TimelineWeek', allowVirtualScrolling: true },
            { option: 'TimelineMonth', allowVirtualScrolling: true },
            { option: 'TimelineYear', displayName: 'Vertical Year', orientation: 'Vertical', allowVirtualScrolling: true }
        ],
        eventSettings: {
            dataSource: eventData
        }
    };
    var scheduleObj = new ej.schedule.Schedule(scheduleOptions, document.getElementById('schedule'));

    function generateStaticEvents(start, resCount, overlapCount) {
        var data = [];
        var id = 1;
        for (var i = 0; i < resCount; i++) {
            var randomCollection = [];
            var random = 0;
            for (var j = 0; j < overlapCount; j++) {
                random = Math.floor(Math.random() * (30));
                random = (random === 0) ? 1 : random;
                if (randomCollection.indexOf(random) !== -1 || randomCollection.indexOf(random + 2) !== -1 ||
                    randomCollection.indexOf(random - 2) !== -1) {
                    random += (Math.max.apply(null, randomCollection) + 10);
                }
                for (var k = 1; k <= 2; k++) {
                    randomCollection.push(random + k);
                }
                var startDate = new Date(start.getFullYear(), start.getMonth(), random);
                startDate = new Date(startDate.getTime() + (((random % 10) * 10) * (1000 * 60)));
                var endDate = new Date(startDate.getTime() + ((1440 + 30) * (1000 * 60)));
                data.push({
                    Id: id,
                    Subject: 'Event #' + id,
                    StartTime: startDate,
                    EndTime: endDate,
                    IsAllDay: (id % 10) ? false : true,
                    OwnerId: i + 1
                });
                id++;
            }
        }
        return data;
    }

    function generateResourceData(startId, endId, text) {
        var data = [];
        var colors = [
            '#ff8787', '#9775fa', '#748ffc', '#3bc9db', '#69db7c',
            '#fdd835', '#748ffc', '#9775fa', '#df5286', '#7fa900',
            '#fec200', '#5978ee', '#00bdae', '#ea80fc'
        ];
        for (var a = startId; a <= endId; a++) {
            var n = Math.floor(Math.random() * colors.length);
            data.push({
                Id: a,
                Text: text + ' ' + a,
                Color: colors[n]
            });
        }
        return data;
    }
</script>
