<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="styles/material.css" />
    <script src="https://cdn.syncfusion.com/ej2/20.2.43/dist/ej2.min.js" type="text/javascript"></script>
    <script src="scripts/ej2-schedule.min.js"></script>

    <style type="text/css">
        .prop-grid .row {
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-4">
        <div class="row" style="margin-left: 15px">
            <div id="schedule"></div>
        </div>
    </div>
<script>
    var ownerData = generateResourceData(1, 300, 'Resource');
    var eventData = generateStaticEvents(new Date(2018, 4, 1), 300, 12);
    var scheduleOptions = {
        width: '1200px',
        height: '580px',
        selectedDate: new Date(2018, 4, 1),
        currentView: 'Month',
        group: {
            resources: ['Owners']
        },
        resources: [
            {
                field: 'OwnerId', title: 'Owner',
                name: 'Owners', allowMultiple: true,
                dataSource: ownerData,
                textField: 'Text', idField: 'Id', colorField: 'Color'
            }
        ],
        views: [
            { option: 'WorkWeek', allowVirtualScrolling: true },
            { option: 'Month', allowVirtualScrolling: true },
            { option: 'TimelineWeek', allowVirtualScrolling: true },
            { option: 'TimelineMonth', allowVirtualScrolling: true },
        ],
        eventSettings: {
            dataSource: eventData
        }
    };
    new ej.schedule.Schedule(scheduleOptions, document.getElementById('schedule'));

    function generateStaticEvents(date, resCount, overlapCount) {
        var data = [];
        var index = 1;
        var difference = 7200000;
        for (var i = 0; i < resCount; i++) {
            var start = new Date(date.getFullYear(), date.getMonth(), 1);
            var end = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            for (var j = 0; j < overlapCount; j++) {
                eventStart = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
                data.push({
                    Id: index,
                    Subject: "Event " + index,
                    StartTime: eventStart,
                    EndTime: new Date(eventStart.getTime() + difference),
                    IsAllDay: (overlapCount % 5),
                    OwnerId: i
                });
                index++;
            }
        }
        return data;
    }

    function generateResourceData(startId, endId, text) {
        var data = [];
        var colors = [
            '#ff8787', '#9775fa', '#748ffc', '#3bc9db', '#69db7c',
            '#fdd835', '#748ffc', '#9775fa', '#df5286', '#7fa900',
            '#fec200', '#5978ee', '#00bdae', '#ea80fc'
        ];
        for (var a = startId; a <= endId; a++) {
            var n = Math.floor(Math.random() * colors.length);
            data.push({
                Id: a,
                Text: text + ' ' + a,
                Color: colors[n]
            });
        }
        return data;
    }
</script>
</body>

</html>
